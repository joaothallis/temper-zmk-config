layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - {t: D, h: LCTRL}
    - F
    - G
    - H
    - J
    - K
    - L
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - LGUI
    - num
    - {t: LSHFT, s: '&caps_word'}
    - SPACE
    - nav
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  colemak:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - [A, R, S, T, G, M, N, E, I, O]
  - - Z
    - X
    - C
    - D
    - V
    - K
    - H
    - {t: ',', s: ;}
    - {t: ., s: ':'}
    - {t: '?', s: '!'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  num:
  - ['`', '@', '{', '}', '%', '*', '7', '8', '9', '-']
  - [^, '#', (, ), $, _, '4', '5', '6', +]
  - - {t: '&', s: '|'}
    - <
    - '['
    - ']'
    - '>'
    - {t: /, s: \}
    - '1'
    - '2'
    - '3'
    - '='
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - HOME
    - END
    - TAB
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  - - {t: LSHFT, h: sticky}
    - {t: LCTRL, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LGUI, h: sticky}
    - TAB
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - DEL
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - \
    - {t: ▽, type: trans}
    - RET
    - ''''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  fun:
  - - {t: colemak, h: toggle}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT TOG
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - NEXT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
